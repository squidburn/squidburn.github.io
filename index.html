<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>主页</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background: url('https://bing.img.run/uhd.php') no-repeat center center fixed;
                background-size: cover;
            }

            .container {
                text-align: center;
                margin-top: 15%;
            }

            h1 {
                font-size: 3em;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                animation: fadeInDown 1s ease-out;
            }

            p {
                font-size: 1.5em;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                animation: fadeInUp 1s ease-out;
            }

            @keyframes fadeInDown {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .btn {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 1.2em;
                color: #fff;
                background-color: rgba(0, 0, 0, 0.6);
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>欢迎来我的的主页</h1>
            <p>在这里，您将体验到无与伦比的奢华与优雅</p>
            <a href="/game/index.html"><button class="btn">游戏</button></a>
            <p><button id="run-js-1">运行1.js</button></p>
            <script>
                document.getElementById('run-js-1').onclick = function () {
                    var script = document.createElement('script');
                    script.src = '1.js';
                    document.body.appendChild(script);
                };
            </script>
        </div>
    </body>

</html>
